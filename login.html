<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="flag.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h3>Login</h3>
        <input type="email" placeholder="enter email or username" id="username"><br>
        <input type="password" placeholder="password over 8 characters" id="password"><br>
        <button type="reset">Forgot Password?</button><br>
        <button type="submit">Login</button><br>
        <button type="submit">Register</button><br>

    </div>
</body>
</html>
